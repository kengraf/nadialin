
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Markdown Renderer</title>
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
		}
		#output {
			border: 1px solid #ddd;
			padding: 10px;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<h1>Markdown from URL</h1>
	<div id="output">Loading...</div>
	
	<script>
		const params = new URLSearchParams(window.location.search);
		let value = params.get('doc');
		if ( value === null) value = 'docs/indexDoc.md';


		fetch(value.trim())
			.then(response => response.text())
			.then(markdown => {
				document.getElementById('output').innerHTML = marked.parse(markdown);
			})
			.catch(error => {
				document.getElementById('output').innerHTML = "Failed to load markdown.";
				console.error('Error fetching markdown:', error);
			});
	</script>
</body>
</html>
