<!DOCTYPE html>

<html lang="en">
<h1 style="text-align: center;">Select your squad</h1>
<form id="animals-form" style="width:100%; font-family: system-ui, sans-serif; margin:0; padding:1rem; position:relative;">
  <div id="pairs" 
	   style="display:grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap:1rem; width:100%;">
  </div>
  <!-- Shared tooltip (centered in form) -->
  <div id="tooltip"
	   style="visibility:hidden; opacity:0; transition:opacity 0.3s;
			  position:absolute; top:50%; left:50%; transform:translate(-50%, -50%);
			  background:#333; color:#fff; padding:.8rem 1rem; border-radius:6px;
			  max-width: 80%; text-align:center; pointer-events:none; z-index:10; font-size:2rem; line-height:1.5;">
  </div>
</form>
</html>
<script>
    const data = [
      {"name": "alligator", "meaning": "Emotional understanding, cleansing & Spiritual Healing"},
  {"name": "badger", "meaning": "Bold, out-going, good communicator"},
  {"name": "bat", "meaning": "Death and Rebirth and Guardian of the Night"},
  {"name": "beaver", "meaning": "Creative and Artistic ability, builder, resourcefulness and determination"},
  {"name": "bear", "meaning": "Strength, Solitude, Motherhood, Teaching and to learn Humility"},
  {"name": "bobcat", "meaning": "Independence, Clear Vision and self reliance"},
  {"name": "bumblebee", "meaning": "Honesty, Pure Thinking, Willingness and Drive"},
  {"name": "buffalo", "meaning": "A manifestation of the Great Spirit, Knowledge, Generosity and abundance"},
  {"name": "butterfly", "meaning": "Represents transformation and the ability to accept change"},
  {"name": "cougar", "meaning": "Power, leadership, humility and encourages responsibility for life"},
  {"name": "cow", "meaning": "Represents Motherhood, contentment, fertility and nourishment"},
  {"name": "crocodile", "meaning": "Strong will, Emotional understanding, cleansing and healing"},
  {"name": "coyote", "meaning": "Helps you recognize your own mistakes, Stealth, Clowning and Humor"},
  {"name": "crow", "meaning": "Find balance living in present, release past beliefs, Skill and Cunning"},
  {"name": "deer", "meaning": "Healing, Gentleness, kindness & compassion"},
  {"name": "dolphin", "meaning": "Interpreting dreams, Change, Wisdom, Communication"},
  {"name": "dog", "meaning": "Guidance, Loyalty and trust"},
  {"name": "dogfish", "meaning": "Persistence and Strength A Born Leader"},
  {"name": "dove", "meaning": "Love, Gentleness and Kindness"},
  {"name": "dragonfly", "meaning": "Dreams, Illusions, Ever-changing Life"},
  {"name": "eagle", "meaning": "Great Strength, courage Leadership and Prestige"},
  {"name": "elk", "meaning": "Bravery, agility and independence"},
  {"name": "falcon", "meaning": "Soul Healing, Speed and Movement"},
  {"name": "fox", "meaning": "Cunning, Stealth and Feminine Courage"},
  {"name": "frog", "meaning": "Spring & New Life, Sensitivity, Communicator, Stability"},
  {"name": "grizzlyBear", "meaning": "Strength and Ferocity"},
  {"name": "halibut", "meaning": "Life protector, Strength and Stability"},
  {"name": "hawk", "meaning": "Guardianship, Strength, Far Sighted"},
  {"name": "heron", "meaning": "Patience, Graceful and Easy Going"},
  {"name": "horse", "meaning": "Energy, Power, Message carrier, communicates with other realms"},
  {"name": "hummingbird", "meaning": "Love, Beauty, Intelligence, Spirit Messenger and Stopper of Time"},
  {"name": "kingfisher", "meaning": "Luck, Patience, Speed and Agility"},
  {"name": "lizard", "meaning": "Awareness, Conservation, subconscious hopes and fears"},
  {"name": "moose", "meaning": "Headstrong, Balance and Longevity"},
  {"name": "mouse", "meaning": "Observant qualities and diligence"},
  {"name": "otter", "meaning": "Feminine Power, Playful, Trusting, Inquisitive, Bright, Loyal and speedy"},
  {"name": "owl", "meaning": "Wisdom, silent and swift, ability to see things normally, a creature of the night"},
  {"name": "porcupine", "meaning": "Safety and Protection"},
  {"name": "raccoon", "meaning": "Curiosity, Creativity, Dexterity, Disguise"},
  {"name": "raven", "meaning": "Creation & Knowledge - Bringer of the Light"},
  {"name": "salmon", "meaning": "Persistence, Dependability and Renewal - A Provider"},
  {"name": "seal", "meaning": "Bright, Inquisitive, Organized"},
  {"name": "shark", "meaning": "Remorselessness, Survival, Adaptability"},
  {"name": "snake", "meaning": "Rebirth, Resurrection, Initiation and Transformation"},
  {"name": "spider", "meaning": "Creativity, weaving the web of fate"},
  {"name": "squirrel", "meaning": "Planning and Preparation"},
  {"name": "turtle", "meaning": "Self-Reliance, Tenacity, Slow Progress"},
  {"name": "weasel", "meaning": "Encourages you to develop your sense of inner hearing and to pay attention to your inner voice"},
  {"name": "whale", "meaning": "Ancient Knowledge, Awareness"},
  {"name": "wolf", "meaning": "Intelligence & Leadership - Strong Sense of Family"}
]
;


  const pairs = document.getElementById('pairs');
  const tooltip = document.getElementById('tooltip');

  data.forEach(({ name, meaning }) => {
	const btn = document.createElement('button');
	btn.type = 'button';
	btn.textContent = name;
	btn.style.width = '100%';
	btn.style.padding = '.8rem';
	btn.style.cursor = 'pointer';
	btn.style.fontSize = '1rem';
	btn.style.fontWeight = 'bold';
	btn.style.border = '1px solid #ccc';
	btn.style.borderRadius = '8px';
	btn.style.background = '#888888';

	// Show tooltip in center of form
	btn.onmouseenter = () => {
	  tooltip.textContent = meaning;
	  tooltip.style.visibility = "visible";
	  tooltip.style.opacity = "1";
	};
	btn.onmouseleave = () => {
	  tooltip.style.visibility = "hidden";
	  tooltip.style.opacity = "0";
	};
	
	btn.onclick = async () => {
	  try {
		const response = await fetch("/v1/squad", {
		  method: "PUT",
		  headers: { "Content-Type": "application/json" },
		  body: JSON.stringify({"name":name,"score":0, flag:"","login":false,"red":0,"blue":0})
		});

		if (!response.ok) {
		  throw new Error(`HTTP error ${response.status}`);
		  const result = await response.json();
		  console.log("PUT success:", result);
		  alert(`PUT successful for ${name}`);
		}}
		catch (err) {
		  console.error("PUT failed:", err);
		  alert(`PUT failed for ${name}`);
		}
		window.location.href = '/index.html'
	};

	pairs.appendChild(btn);
  });
</script>
