<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APEX Limited Edition Drop</title>
  <style>

    
    :root {
      --bg-color: #121212;
      --text-color: #FFFFFF;
      --surface-color: #1E1E1E;
    }
    
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .timer-container {
      width: 100%;
      max-width: 700px;
      height: 700px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }
    
    .timer-teaser {
      position: relative;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }
    
    .timer-name {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
      letter-spacing: -1px;
      line-height: 1.1;
      transform: translateY(-20px);
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards 0.4s;
    }
    
    .countdown-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 3rem;
      transform: translateY(-20px);
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards 0.8s;
    }
    
    .countdown-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 1rem;
      position: relative;
    }
    
    .countdown-number {
      font-size: 3rem;
      font-weight: 700;
      height: 80px;
      background-color: var(--surface-color);
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      position: relative;
      overflow: hidden;

    }
    .countdown-colon {
      font-size: 3rem;
      font-weight: 700;
      width: 10px;
      height: 80px;
      background-color: var(--surface-color);
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      position: relative;
      overflow: hidden;
 
    }

    @keyframes fadeInUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      .timer-name {
        font-size: 2.5rem;
      }
      
      .countdown-number {
        font-size: 2rem;
        width: 60px;
        height: 60px;
      }
      
      .countdown-box {
        margin: 0 0.5rem;
      }
      
      .timer-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="timer-container">
    
    <div class="timer-teaser">
      
      <h1 class="timer-name">EVENT START</h1>
      
      <div class="countdown-wrapper">
        <div class="countdown-box">
          <div class="countdown-number" id="days">00</div>
        </div>
        
        <div class="countdown-colon" >:</div>
        <div class="countdown-box">
          <div class="countdown-number" id="hours">00</div>
        </div>
        
        <div class="countdown-colon" >:</div>
        <div class="countdown-box">
          <div class="countdown-number" id="minutes">00</div>
        </div>
        
         <div class="countdown-colon" >:</div>       
         <div class="countdown-box">
           <div class="countdown-number" id="seconds">00</div>
         </div>
      </div>
      

    </div>

  </div>

  <script>
    // Set the release date (YYYY, Month-1, Day, Hour, Minute, Second)
    const releaseDate = new Date(2025, 10, 12, 16, 0, 0);
    
    // Elements
    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');

    
    // Update countdown timer
    function updateCountdown() {
      const now = new Date();
      const diff = releaseDate - now;
      
      if (diff <= 0) {
        // Release time has passed
        daysEl.textContent = "00";
        hoursEl.textContent = "00";
        minutesEl.textContent = "00";
        secondsEl.textContent = "00";
        return;
      }
      
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      
      daysEl.textContent = days.toString().padStart(2, '0');
      hoursEl.textContent = hours.toString().padStart(2, '0');
      minutesEl.textContent = minutes.toString().padStart(2, '0');
      secondsEl.textContent = seconds.toString().padStart(2, '0');
      
    }
    
    // Initialize countdown
    updateCountdown();
    setInterval(updateCountdown, 1000);
    

  </script>
</body>
</html>
