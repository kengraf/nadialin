<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile Fetcher</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
		}
		.profile-container {
			display: flex;
			justify-content: flex-end;
			align-items: center;
			position: relative;
		}
		.profile-pic {
			width: 60px;
			height: 60px;
			border-radius: 50%;
			cursor: pointer;
		}
		.dialog {
			display: none;
			position: absolute;
			top: 70px;
			right: 0;
			background: white;
			padding: 15px;
			border: 1px solid #ccc;
			box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
			width: 250px;
		}
		.copy-icon {
			cursor: pointer;
			margin-left: 5px;
			position: relative;
		}
		.copy-icon::after {
			content: 'Copied!';
			position: absolute;
			background: #333;
			color: white;
			padding: 5px;
			border-radius: 5px;
			font-size: 12px;
			top: -25px;
			right: 0;
			opacity: 0;
			transition: opacity 0.3s;
			pointer-events: none;
		}
		.copy-icon.copied::after {
			opacity: 1;
		}
	</style>
</head>
<body>
	<div class="profile-container">
		<img src="https://lh3.googleusercontent.com/a/ACg8ocLQ3brj76ujujP8i5s21BMGS4w4p3_tzTperrtJdtTNQlJKIc9a=s96-c" class="profile-pic" alt="Profile Picture" onclick="toggleDialog()">
		<div class="dialog" id="dialog">
			<p><strong>Name:</strong> <span id="name"></span></p>
			<p><strong>Email:</strong> <span id="email"></span></p>
			<p><strong>Squad:</strong> 
				<select id="squad" onchange="updateSquadList()"></select>
			</p>
			<p><strong>IP:</strong> <span id="ip"></span> <span class="copy-icon" onclick="copyToClipboard('ip', this)">ðŸ“‹</span></p>
			<p><strong>DNS:</strong> <span id="dns"></span> <span class="copy-icon" onclick="copyToClipboard('dns', this)">ðŸ“‹</span></p>
			<p><strong>Squad List:</strong></p>
			<ul id="squadList"></ul>
		</div>
	</div>

	<script>
		let globalData = null;
		
		function toggleDialog() {
			let dialog = document.getElementById('dialog');
			if (dialog.style.display === 'block') {
				dialog.style.display = 'none';
				return;
			}
			fetch('data3.json') // Replace with actual API endpoint if needed
				.then(response => response.json())
				.then(data => {
					globalData = data;
					document.getElementById('name').textContent = data.name;
					document.getElementById('email').textContent = data.email;
					document.getElementById('ip').textContent = data.ip;
					document.getElementById('dns').textContent = data.dns;
					
					let squadDropdown = document.getElementById('squad');
					squadDropdown.innerHTML = '';
					data.squadList.forEach(member => {
						let option = document.createElement('option');
						option.value = member.name;
						option.textContent = member.name;
						squadDropdown.appendChild(option);
					});
					squadDropdown.value = data.squad;
					updateSquadList();
					
					dialog.style.display = 'block';
				})
				.catch(error => console.error('Error fetching data:', error));
		}

		function updateSquadList() {
			if (!globalData) return;
			let selectedSquad = document.getElementById('squad').value;
			let squadListElement = document.getElementById('squadList');
			squadListElement.innerHTML = '';
			
			globalData.squadList.filter(member => member.flag === selectedSquad).forEach(member => {
				let li = document.createElement('li');
				li.innerHTML = `<img src="${member.picture}" width="30" height="30" style="border-radius:50%;"> ${member.name} (${member.flag})`;
				squadListElement.appendChild(li);
			});
		}

		function copyToClipboard(elementId, iconElement) {
			const text = document.getElementById(elementId).textContent;
			navigator.clipboard.writeText(text).then(() => {
				iconElement.classList.add('copied');
				setTimeout(() => {
					iconElement.classList.remove('copied');
				}, 2000);
			}).catch(err => {
				console.error('Error copying text: ', err);
			});
		}
	</script>
</body>
</html>
